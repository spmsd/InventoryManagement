<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex> <!-- dish is the variable from dishdetail.ts file-->
  	<div fxFlex fxFlexOffset="20px" class="form-size">
    <h3>Add to Inventory</h3>

    <form novalidate [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field class="half-width">
          <input matInput formControlName="inv_id" placeholder="Id" type="text" required>
        </mat-form-field>
        <mat-form-field class="half-width">
          <mat-select matInput placeholder="Category" formControlName="cat_name" required>
            <mat-option *ngFor="let ctype of categoryType" [value]="ctype">
              {{ ctype }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="half-width">
          <input matInput formControlName="prod_name" placeholder="Item Name" type="text" required>
        </mat-form-field>
        <mat-form-field class="half-width">
          <input type="number" id="qty" name="qty" step="1" matInput formControlName="qty" placeholder="Quantity" required>
        </mat-form-field>
        <mat-form-field class="half-width">
          <input matInput formControlName="price" placeholder="Price" type="text" required>
        </mat-form-field>
        <mat-form-field class="half-width">
          <input matInput formControlName="seller" placeholder="Seller" type="text" required>
        </mat-form-field>
        <mat-form-field class="half-width">
          <input matInput formControlName="expr_date" placeholder="Expiration Date" type="date" id="expr_date" name="expr_date" required>
        </mat-form-field>
        <mat-form-field class="half-width">
          <input matInput formControlName="image" placeholder="Image" type="text">
        </mat-form-field>
      </p>
      <button type="submit" mat-button class="background-primary text-floral-white">Submit</button>
    </form>
  	</div>
  </div>
  
  

</div>
