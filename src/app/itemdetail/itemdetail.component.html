<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">


  <div fxFlex *ngIf="item" class="table-responsive"> <!-- dish is the variable from dishdetail.ts file-->
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{item.name}} Details</h3>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table class="table table-striped">
          <tr>
            <th>Title</th>
            <th>Information</th>
          </tr>
          <tr>
            <td>Name</td>
            <td>{{item.name | uppercase}}</td>
          </tr>
          <tr>
            <td>Quantity</td>
            <td>{{item.qty}}</td>
          </tr>
          <tr>
            <td>Expiration date</td>
            <td>{{item.expr_date}}</td>
          </tr>
          <tr>
            <td>Price</td>
            <td>{{item.price}} $</td>
          </tr>
          <tr>
            <td>Seller</td>
            <td>{{item.seller}}</td>
          </tr>
        </table>
      </mat-card-content>
      <form novalidate [formGroup]="editForm" #eform="ngForm" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field class="half-width">
            <input type="number" id="qty" name="qty" step="1" min="0" matInput formControlName="qty" placeholder="Quantity" required>
            <mat-error *ngIf="editForm.get('qty').hasError('required') && editForm.get('qty').touched">Quantity is required</mat-error>
          </mat-form-field>
          <mat-form-field class="half-width">
            <input matInput formControlName="price" placeholder="Price" type="number" min="0" required>
            <mat-error *ngIf="editForm.get('price').hasError('required') && editForm.get('price').touched">Price is required</mat-error>
          </mat-form-field>
          <mat-form-field class="half-width">
            <input matInput formControlName="expr_date" placeholder="Expiration Date" type="date" id="expr_date" name="expr_date" required>
            <mat-error *ngIf="editForm.get('expr_date').hasError('required') && editForm.get('expr_date').touched">Expiration date is required</mat-error>
          </mat-form-field>
          <button type="submit"  mat-button [disabled]="editForm.invalid">UPDATE</button>
        </p>
      </form>
      <mat-card-actions>
        <button  mat-button (click)="goBack()">BACK</button>
        
      </mat-card-actions>
    </mat-card>

    
  </div>  

</div>
